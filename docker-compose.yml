version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: loans_postgres
    environment:
      POSTGRES_DB: loans
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: loans_php
    volumes:
      - ./app:/var/www/html
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    container_name: loans_nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

volumes:
  postgres_data:
